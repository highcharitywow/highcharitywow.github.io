<html>
<head>
	<title>Home - High Charity DKP (Classic WoW Incendius)</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<script src="http://wow.zamimg.com/widgets/power.js"></script>
	<script>var whTooltips = {colorLinks: true, iconizeLinks: true, renameLinks: true};</script>
</head>
<script type="text/javascript">
	$(document).ready(function() {
		var dkpTable = $('#dkptable').DataTable({
			ajax: {
				url: 'dkptable.json',
				dataSrc: 'dkptable.dkpentry'
			},
			columns: [
				{ data: 'player' },
				{ data: 'class' },
				{ data: 'dkp' }
			]
		});
		
		$('#dkptable tbody').on('click', 'tr', function () {
			var data = dkpTable.row(this).data();
			window.location.href = '/beta/player.html?id=' + data.player;
		});
		
	});	
</script>
<body>
<h1>High Charity DKP (Classic WoW Incendius Alliance)
<hr>
<h4>DKP Table</h4>
<table id="dkptable" class="display" style="width:100%">
<thead>
<tr><th>Player</th><th>Class</th><th>DKP</th></tr>
</thead>
<tfoot>
<tr><th>Player</th><th>Class</th><th>DKP</th></tr>
</tfoot>
</table>
<hr>
<table id="dkphistory" class="display" style="width:100%">
<thead>
<tr><th>Player</th><th>Class</th><th>DKP</th></tr>
</thead>
<tfoot>
<tr><th>Player</th><th>Class</th><th>DKP</th></tr>
</tfoot>
</table>
<hr>
<table id="loothistory" class="display" style="width:100%">
<thead>
<tr><th>Player</th><th>Class</th><th>DKP</th></tr>
</thead>
<tfoot>
<tr><th>Player</th><th>Class</th><th>DKP</th></tr>
</tfoot>
</table>
</body>
</html>
