<html>
<head>
	<title>High Charity DKP (Classic WoW Incendius)</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<script type="text/javascript">
	$(document).ready(function() {
		var dkptable = [];
		getDKP().done(function(json) {
			dkptable = json.dkptable;
		});
		$('#dkptable').DataTable({
			ajax: {
				url: 'dkptable.json',
				dataSrc: 'dkptable.dkpentry'
			},
			columns: [
				{ data: 'player' },
				{ data: 'class' },
				{ data: 'dkp' },
				{ data: 'lifetimegained' },
				{ data: 'lifetimespent' }
			]
		});
	});
	
	function getDKP(){
		return $.getJSON('dkptable.json');
	}	
</script>
<body>

<h4>DKP History</h4>
<table id="dkptable">
<thead>
<tr><th>Player</th><th>Class</th><th>DKP</th><th>Earned DKP</th><th>Spent DKP</th></tr>
</thead>
<tfoot>
<tr><th>Player</th><th>Class</th><th>DKP</th><th>Earned DKP</th><th>Spent DKP</th></tr>
</tfoot>
</table>

</body>
</html>
